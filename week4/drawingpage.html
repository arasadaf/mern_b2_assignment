<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scenery with River and Trees</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="sky">
            <div class="sun"></div>
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
        </div>

        <div class="mountains">
            <div class="mountain"></div>
            <div class="mountain"></div>
            <div class="mountain"></div>
            <div class="mountain"></div>
        </div>

        <div class="river"></div> <!-- New river added -->

        <div class="ground">
            <!-- Trees -->
            <div class="tree tree1"></div>
            <div class="tree tree2"></div>
            <div class="tree tree3"></div>
            <div class="tree tree4"></div>
            <div class="tree tree5"></div>
            <div class="tree tree6"></div>

            <!-- House -->
            <div class="house">
                <div class="roof"></div>
                <div class="body"></div>
                <div class="door"></div>
                <div class="window"></div>
            </div>
        </div>
    </div>
</body>
</html>
